<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    
  </head>

  <div class="app">
    <h4 class="mb-3">To Do App</h4>
    <p class="mb-3" id="today">Date: <span id="date"></span></p>
    <p class="mb-3" id="today">Time: <span id="time"></span></p>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <button>Add New Task</button>
    </div>
    
  
    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE5CD;</i>
            </div>
            <h4 class="modal-title">Are you sure?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Confirm task removal. This process cannot be undone.</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal -->
    
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="staticBackdropLabel" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button type="button" id="#btnClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name-task-input" class="col-form-label">Name of task:</label>
              <input type="text" placeholder="Task name must be at least 8 characters" class="form-control" id="name-task-input"/>
              <span id="name-task-error" class="text-danger"></span>
            </div>
    
            <div class="form-group">
              <label for="description-task-input" class="col-form-label">Description:</label>
              <textarea placeholder="Task description must be at least 15 characters" class="form-control" id="description-task-input"></textarea>
              <span id="description-task-error" class="text-danger"></span>
            </div>
    
            <div class="form-group">
              <label for="assigned-to-task-input" class="col-form-label">Assigned To:</label>
              <input placeholder="Assignee must be at least 3 characters" type="text" class="form-control" id="assigned-to-task-input"/>
              <span id="assigned-to-task-error" class="text-danger"></span>
            </div>
    
            <div class="form-group">
              <label for="due-date-task-input" class="col-form-label">Due Date:</label>
              <input type="date" class="form-control" id="due-date-task-input"/>
              <span id="due-date-task-error" class="text-danger"></span>
            </div>
    
            <div class="form-group">
              <label for="status-task-input" class="col-form-label">Status:</label>
              <select id="status-task-input" class="form-control">
                <option value="0" id="disabled-select" disabled selected>Please select one</option>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Review">Review</option>
                <option value="Done">Done</option>
              </select>
              <span id="status-task-error" class="text-danger"></span>
            </div>
          </div>
    
          <div class="modal-footer">
            <button type="button" id="btnReset" class="btn btn-light">Reset</button>
            <button type="submit" id="add" class="btn btn-light">Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div id="tasks"></div>
  

  <footer>
    &copy; To-Do-List 2022 &copy;
  </footer> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="modules\updateClock.js" module></script>
  <script src="modules\task.js" module></script>
</html>
